<ion-view title="Location Tab Default Page" id="page3">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-item class="range range-positive">North
                <input type="range" value="50" min="0" max="100">
            </ion-item>
            <ion-item class="range range-positive">East
                <input type="range" value="50" min="0" max="100">
            </ion-item>

            <ion-list>
                <div class="item item-divider">
                    Weather
                </div>
                <ion-radio ng-model="choice" ng-value="'Sunny'" ng-change="updateWeather(choice)">Sunny</ion-radio>
                <ion-radio ng-model="choice" ng-value="'Rainy'" ng-change="updateWeather(choice)">Rainy</ion-radio>
                <ion-radio ng-model="choice" ng-value="'Foggy'" ng-change="updateWeather(choice)">Foggy</ion-radio>
                <ion-radio ng-model="choice" ng-value="'Snowy'" ng-change="updateWeather(choice)">Snowy</ion-radio>
                <div class="item item-divider">
                    Time (hour of day)
                </div>
                <div class="item range range-positive">
                    <i class="icon ion-clock"></i>
                    <input type="range" min="0" max="86400" ng-model="qty_time.qty" />
                    <p> {{ getHour() }}:{{ getMinute() }}</p>
                </div>
                <button class="button button-block button-positive" ng-click="qty_time.qty = -1;">
                    Use current time
                </button>
                <div class="item item-divider">
                    Temperature (in degrees Fahrenheit)
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="Temperature" ng-model="temp_val" ng-change="updateTemperature(temp_val)">
                </label>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
